<div class="row">
  <div class="col">
    <h1>*ngIf</h1>
    <hr>

    <div *ngIf="mostrar" class="card text-white bg-primary mb-3" style="max-width: 18rem;">
      <!-- <div class="card-header">Header</div> -->
      <div class="card-body">
        <h5 class="card-title">{{ this.frase.autor }}</h5>
        <p class="card-text">{{ this.frase.mensaje }}</p>
      </div>
    </div>

    <button (click)="mostrar = !mostrar;" class="btn btn-outline-primary" type="button" name="button">
      Mostrar/Ocultar
    </button>

  </div>
  <div class="col">
    <h1>*ngFor</h1>
    <hr>
    <ul class="list-group">
      <li *ngFor="let elemento of this.listaPersonajes; let i = index" class="list-group-item">
        {{ i + 1 }} - {{ elemento }}
      </li>
    </ul>
  </div>
</div>
